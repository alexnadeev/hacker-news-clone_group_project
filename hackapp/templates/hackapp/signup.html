{% extends 'layout.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign Up</legend>
            {{ form.as_p }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">SignUp</button>
            </div> 
        </fieldset>    
    </form>
    
    <div class="border-top pt-3">
        <small class="text-muted">
            Would you like to login? <a class="ml-2" href="{% url 'login' %}">Log in</a>
        </small>
    </div>

{% endblock %}
